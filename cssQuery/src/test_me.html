<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="cssQuery.js" type="text/javascript"></script>
 	<script src="cssQuery-level2.js" type="text/javascript"></script>
 	<script src="cssQuery-level3.js" type="text/javascript"></script>
	 <script src="cssQuery-standard.js" type="text/javascript"></script>
	<script>
		onload = function(e){
			var input = cssQuery('#hello > p:nth-child(n + 3)');
			Array.prototype.forEach.call(input, function(i){
				i.style.color = 'red';
			});
		};
	
	</script>
</head>
<body>
	<div id="hello">
		<p>1</p>
		<p>2</p>
		<p>3</p>

		<p>4</p>
		<p>5</p>
		<p>6</p>
		<p>7</p>
	</div>
</body>
